<div class="Container">
        <ul class="list-group">
                <li class= "list-group-item list-group-item-action"
                        *ngFor = "let book of itemsArray"
                        (click) = "openForEdit(book)"
                        [class.active]="book == selectedItem">
                         <span class = "badge bagde-primary"> {{book.id}} </span> {{book.title}} - {{book.author}} - {{book.where}}
                </li>
        </ul>
</div>
<p>book-show works!</p>

<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action"> id:1 - Book1 - Author1 - URL1</button>
    <button type="button" class="list-group-item list-group-item-action"> id:2 - Book2 - Author2 - URL2</button>
    <button type="button" class="list-group-item list-group-item-action"> id:3 - Book3 - Author3 - URL3</button>
</div>
