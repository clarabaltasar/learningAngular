    <div class="d-flex justify-content-center align-items-center container ">
        <div class= "card-body">
            <div class = "card-title">
                Insert a new book
            </div>
            <div class = "form-group">
                <input type="text" [(ngModel)]="selectedItem.nameItem" placeholder="What's the name of the book?" class ="form-control">
            </div>
            <div class = "form-group">
                <input type="text" [(ngModel)]="selectedItem.type" placeholder="Who is the author?" class ="form-control">
            </div>
            <div class = "form-group">
                <input type="text" [(ngModel)]="selectedItem.type" placeholder="Where it is available?" class ="form-control">
            </div>
            <button (click)="addOrEdit()" class= "btn-danger btn-sm">
                Submit 
            </button>
            <button
                *ngIf="selectedItem.id !== 0"
                class= "btn btn-outline-danger btn-sm"
                (click) = "delete()">
                Delete
            </button>
        </div>
    </div>
</div>
