<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center">
            Form of Products
        </h6>
        <form #productForm= "ngForm" (ngSubmit)="onSubmit(productForm)">
            <!-- Campo oculto que nos permite reutilizar el formulario para editar datos-->
            <input type="hidden" name="$key" #key = "ngModel"
            [(ngModel)]= "productService.selectedProduct.$key">
            <div class="form-group">
                <input 
                type="text"
                class="form-control"
                name="name"
                #name = "ngModel"
                [(ngModel)]="productService.selectedProduct.name"
                placeholder="Add Product Name"
                >
            </div>
            <div class="form-group">
                <input 
                type="text"
                class="form-control"
                name="category"
                #category = "ngModel"
                [(ngModel)]="productService.selectedProduct.category"
                placeholder="Add Product Category"
                >
            </div>
             <div class="form-group">
                <input 
                type="text"
                class="form-control"     
                name="location"
                #name = "ngModel"
                [(ngModel)]="productService.selectedProduct.location"
                placeholder="Add Product Location"                    >
            </div>
            <div class="form-group">
                <input 
                type="text"
                class="form-control"
                name="price"
                #price = "ngModel"
                [(ngModel)]="productService.selectedProduct.price"
                placeholder="Add Product Price"
                >
            </div>
       
            <div class="form-group">
                <button class="btn btn-warning" type="submit">
                    <i class="fas fa-plus-circle"></i>
                    Add A Product
                </button>
                <button class="btn btn-danger" type="reset" (click) ="resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i>
                    Reset
                </button>
            </div>
       
        </form>
    </div>
</div>
